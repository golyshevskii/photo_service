{% extends 'base.html' %}
{% load static %}
{% block title %}Photo Servive | Sign Up{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 600px;">
    <div class="shadow-lg bg-light" style="border-radius: 20px;">
        <a class="btn btn-primary btn-block px-3" href="{% url 'loginpage' %}" 
        style="border-radius: 15px 0px 0px 15px;">back</a>
    </div>
    <form method="post" action="." class="shadow-lg bg-light pt-4 px-3" style="border-radius: 20px;">
        {% csrf_token %}
        <div class="shadow-sm mb-1" style="border-radius: 10px;">
            <input required type="text" name="username" class="form-control" placeholder="username"
                style="border-radius: 10px;" />
        </div>
        <div class="shadow-sm mb-3" style="border-radius: 10px;">
            <input required type="text" name="email" class="form-control" placeholder="email"
                style="border-radius: 10px;" />
        </div>
        <div class="shadow-sm mb-1" style="border-radius: 10px;">
            <input required type="password" name="password1" class="form-control" placeholder="password"
                style="border-radius: 10px;" />
        </div>
        <div class="shadow-sm mb-3" style="border-radius: 10px;">
            <input required type="password" name="password2" class="form-control" placeholder="repeat password"
                style="border-radius: 10px;" />
        </div>
        <!-- errors -->
        {% if form.errors %}
            {% for f in form %}
                {% for e in f.errors %}
                <div class="d-flex justify-content-start mb-0">
                    <p>* {{ e|escape }}</p>
                </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-warning btn-block mb-3" type="submit">SIGN UP</button>
        </div>
    </form>
</div>
{% endblock %}
